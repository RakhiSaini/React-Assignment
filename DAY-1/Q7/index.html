<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
    //   Simple JSX element
    const Simple_Paragraph = <p>Seize the day</p>;

    // Dynamic Content in JSX
    const Dynamic_Text = "Seize the day";
    const Dynamic_Paragraph = <p>{Dynamic_Text}</p>;

    // Conditional Rendering in JSX
    const isDay = true;
    const conditional_Paragraph = isDay
       ? <p>Day is Monday</p>
       :  <p>Day is Sunday</p>
    
    
    // let root = ReactDOM.createRoot(document.getElementById("root"))
    ReactDOM.render(
        <div>
            {Simple_Paragraph} 
            {Dynamic_Paragraph}
            {conditional_Paragraph}
        </div>,
        document.getElementById("root")
    )

    </script>
  </body>
</html>
